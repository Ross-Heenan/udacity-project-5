            then
                return 0
            else
                return 1
            fi
  
  update-cloudfront:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - run:
          name: Updated Cloudfront for Green
          command: |
            echo "updated cloudfront distribution manually"

  cloudfront-smoke-test:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apk add --update curl
            pip install awscli
      - run:
          name: Cloudfront Smoke Test
          command: |
            export TITLE = $(curl -s d3539l7xauj1xh.cloudfront.net | grep "title")
            if "${TITLE}" | grep "<title>Welcome to nginx!</title>"
