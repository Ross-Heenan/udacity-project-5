version: 2.1

jobs:
  test-microservice:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - restore_cache:
          keys: [test-microservice]
      - run: 
          name: Installing Dependencies
          command: |
            apk add build-base
            pip install flask
            pip install pylint
      - run:
          name: Linting Flask Microservice
          command: |
            pylint microservice.py
      - save_cache:
          paths: [cache/test-microservice]
          key: test-microservice

  build-microservice-img:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - restore_cache:
          keys: [build-image]
      - run: 
          name: Installing Dependencies
          command: |
            apk add build-base
            apk add docker
      - run:
          name: Building Docker Image
          command: |
            docker image build -t microservice-img .
            dockerpath=rexcode11/udacity-5
            docker login --username rexcode11
            docker tag microservice-img $dockerpath
            docker push $dockerpath
      - save_cache:
          paths: [cache/build-image]

  create-infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - run: 
        name: Installing Dependencies
        command: |
          apk add build-base
          curl -o kubectl https://s3.us-west-2.amazonaws.com/amazon-eks/1.22.6/2022-03-09/bin/linux/amd64/kubectl
          chmod +x ./kubectl
          mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin
          kubectl version
          curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin
          eksctl version
      - run:
          name: Build microservice infrastructure (kuubernetes in AWS)
          command: |
            eksctl create cluster --name my-microservice-cluster --region us-east-1 --fargate
            

workflows:
  default:
    jobs:
      - test-microservice:
          filters:
            branches:
              only: [main]
      - build-microservice-img:
          requires: [test-microservice]
      - create-infrastructure:
          requires: build-microservice-img


     