version: 2.1

jobs:
  test-microservice:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - restore_cache:
          keys: [test-microservice]
      - run: 
          name: Installing Dependencies
          command: |
            apk add build-base
            pip install flask
            pip install pylint
      - run:
          name: Linting Flask Microservice
          command: |
            pylint microservice.py
      - save_cache:
          paths: [cache/test-microservice]
          key: test-microservice

  build-image:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - restore_cache:
          keys: [build-image]
      - run: 
          name: Installing Dependencies
          command: |
            sudo apt install docker-ce
            sudo systemctl status docker
      - run:
          name: Building Docker Image
          command: |
            docker image build -t microservice-img .
            dockerpath=rexcode11/udacity-5
            docker login --username rexcode11
            docker tag microservice-img $dockerpath
            docker push $dockerpath
      - save_cache:
          paths: [cache/build-image]
          key: build-image

workflows:
  default:
    jobs:
      - test-microservice:
          filters:
            branches:
              only: [main]
      - build-image:
          requires: [test-microservice]


     