workflows:
  default:
    jobs:
      - test-microservice:
          filters:
            branches:
              only: [main]
      - build-image:
          requires: [test-microservice]
      - smoke-test:
          requires: [build-image]
      - cloudfront-update:
          type: approval
          requires: [smoke-test]
      - cloudfront-smoke-test:
          requires: [cloudfront-update]


     