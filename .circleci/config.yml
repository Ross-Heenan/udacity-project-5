version: 2.1

jobs:
  test-microservice:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - restore_cache:
          keys: [test-microservice]
      - run: 
          name: Installing Dependencies
          command: |
            apk add build-base
            pip install flask
            pip install pylint
      - run:
          name: Linting Flask Microservice
          command: |
            pylint microservice.py
      - save_cache:
          paths: [cache/test-microservice]
          key: test-microservice

  build-image:
    docker:
      - image: cimg/python:3.7      
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Building and Publishing Docker Image
          command: |
            docker image build -t microservice-img .
            docker login --username rexcode11
            docker tag microservice-img rexcode11/udacity-5
            docker push rexcode11/udacity-5:rexcode11/udacity-5
            

workflows:
  default:
    jobs:
      - test-microservice:
          filters:
            branches:
              only: [main]
      - build-image:
          requires: [test-microservice]


     