apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-green-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginxgreen

  template: 
    metadata:
      labels: 
        app: nginxgreen   
    spec:
      containers:
      - name: nginxgreen
        image: nginx
        ports:
        - containerPort: 80  