apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-green-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flaskgreen

  template: 
    metadata:
      labels: 
        app: flaskgreen   
    spec:
      containers:
      - name: flaskgreen
        image: rexcode11/udacity5
        ports:
        - containerPort: 80    